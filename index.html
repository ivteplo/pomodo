<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PomoDo</title>
		<link rel="stylesheet" href="index.css">
		<meta name="theme-color" content="#ef2b2b">
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="shortcut icon" href="icon72.png">
	</head>
	<body>
		<div id="app" class="column">
			<h1>üçÖ</h1>
			<div id="state-container" class="column">
				<span id="state">Working</span>
				<strong id="time">25:00</strong>
			</div>
			<div class="row" id="buttons-row">
				<button id="pause-start" type="button">Start</button>
				<button id="reset" type="button">Reset</button>
				<button id="skip" type="button">Skip</button>
			</div>
		</div>
		<script src="pomodoro.js"></script>
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("./service-worker.js", registration => {
					console.log("Service worker registered successfully with scope: ", registration.scope)
				})
			}
		</script>
	</body>
</html>
